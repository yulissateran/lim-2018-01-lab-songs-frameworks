<div class="row justify-content-center">
  <div class="  col-12 col-sm-6 px-1">
      <div class="container">
          <h6 class="text-center text-white py-2">Yout Music</h6>
          <app-search-artist (search)="searchArtist($event)"></app-search-artist> 
       
    <div class="row justify-content-center align-items-center">
      <button class=" rounded-button border
         rounded-circle d-none d-md-block   btn mr-3 
       " (click)="nextArtist()">
      <i class="fas fa-fast-backward"></i>
    </button>

      <img class="col-8 col-md-4  m-1 rounded" src="{{img}}" alt="Artist image" id="img-artist" >
      <button class="
      rounded-button
      border
      rounded-circle d-none d-md-block 
      btn  " (click)="previewArtist()"><i class="fas fa-fast-forward"></i></button>
    </div>
    <h3 class="card-title text-center text-white m-0 p-0 mt-2">{{name}}</h3>
    
    <div class="row d-flex justify-content-center mt-3">
      <button class=" rounded-button border
      rounded-circle d-md-none  btn mr-3 
       " (click)="nextArtist()">
      <i class="fas fa-fast-backward"></i>
    </button>
      <button class="
      rounded-button
      border
      rounded-circle d-md-none 
      btn  " (click)="previewArtist()"><i class="fas fa-fast-forward"></i></button>
    </div>
     
    <div class="card-body p-0 ">           
      <div>
        <ul class="list-group ">
          <app-tracks (like)="like($event)" (notLike)="notLike($event)" (playVideo)="playTrack($event)" 
          [track]="track" 
           *ngFor="let track of rankingTracks"></app-tracks>
        </ul>
      </div>
    </div>
      </div>
  </div>
</div>
